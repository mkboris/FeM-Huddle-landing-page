<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Build The Community Your Fans Will Love. Huddle re-imagines the way we build communities. Create connections with your users as you engage in genuine discussion."
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <a href="#" aria-label="Huddle's homepage">
        <img class="logo" src="images/logo.svg" alt="Huddle" />
      </a>
    </header>

    <main>
      <div class="wrapper">
        <div class="illustration">
          <img
            src="images/illustration-mockups.svg"
            alt=""
            role="presentation"
          />
        </div>
        <div class="info-section">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#"><p>Register</p></a>
        </div>
      </div>
    </main>

    <footer>
      <div class="social-icons">
        <a href="#" aria-label="Huddle's facebook profile">
          <img src="images/icon-facebook.svg" alt="" />
        </a>
        <a href="#" aria-label="Huddle's instagram profile"
          ><img src="images/icon-instagram.svg" alt=""
        /></a>
        <a href="#" aria-label="Huddle's twitter profile"
          ><img src="images/icon-twitter.svg" alt=""
        /></a>
      </div>
    </footer>
  </body>
</html>
