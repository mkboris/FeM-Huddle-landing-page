<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <img class="logo" src="images/logo.svg" alt="site logo"> <br><br><br><br><br><br>
  <main>
    <img class="mockups" src="images/illustration-mockups.svg" alt="background mockup"> <br><br><br><br>
    <div class="info-section">
      <h1>Build The Community Your Fans Will Love</h1>
    <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.
    </p>
    <button>Register</button>
    </div>
     <br><br><br><br><br>
    
  </main>
  <div class="social-icons">
    <img class="fb-icon" src="images/icon-facebook.svg" alt="facebook icon">
    <img class="ig-icon" src="images/icon-instagram.svg" alt="instagram icon">
    <img class="tw-icon" src="images/icon-twitter.svg" alt="twitter icon">
  </div> <br>
</body>
</html>
